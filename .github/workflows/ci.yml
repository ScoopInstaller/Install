name: Scoop Installer CI Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  test_powershell:
    name: WindowsPowerShell
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 2
      - name: Init Test Suite
        uses: potatoqualitee/psmodulecache@v5.1
        with:
          modules-to-cache: PSScriptAnalyzer, BuildHelpers, Pester
          shell: powershell
      - name: Test Scoop Installer
        shell: powershell
        run: ./test/bin/test.ps1
      - name: Test Scoop Install command
        shell: powershell
        run: |
          ./install.ps1 -RunAsAdmin
          echo "$Env:USERPROFILE\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Test scoop command availability
        shell: powershell
        run: scoop help
  test_pwsh:
    name: PowerShell
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 2
      - name: Init Test Suite
        uses: potatoqualitee/psmodulecache@v5.1
        with:
          modules-to-cache: PSScriptAnalyzer, BuildHelpers, Pester
          shell: pwsh
      - name: Test Scoop Installer
        shell: pwsh
        run: ./test/bin/test.ps1
      - name: Test Scoop Install command
        shell: pwsh
        run: |
          ./install.ps1 -RunAsAdmin
          echo "~\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Test scoop command availability
        shell: pwsh
        run: scoop help
